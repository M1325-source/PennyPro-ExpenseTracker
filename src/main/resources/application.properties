spring.application.name=CashBuzz
spring.datasource.url=jdbc:postgresql://localhost:5432/expense_tracker
spring.datasource.username=YOUR_postgres
spring.datasource.password=YOUR_PASSKEY

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.security.user.name=disabled
spring.security.user.password=disabled
spring.security.oauth2.client.registration.google.client-id=YOUR_CLIENTID
spring.security.oauth2.client.registration.google.client-secret=YOUR_SECRET_KEY
spring.security.oauth2.client.registration.google.scope=openid,email,profile
